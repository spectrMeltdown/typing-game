<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speed Typing Game</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script defer src="script.js"></script>
  </head>
  <body id="body">
    <nav>
      <div class="hamburger">
        <span class="three-line">___</span>
        <span class="three-line">___</span>
        <span class="three-line">___</span>
      </div>
    </nav>
    <h2 class="timer unselectable" id="timer">0</h2>
    <div class="stats">
      <h2 class="errors stats-inner">Errors: 0</h2>
      <h2 class="accuracy stats-inner">Accuracy: 100%</h2>
      <h2 class="wpm stats-inner">WPM: 200</h2>
    </div>
    <div class="container">
      <label for="quoteInput" class="quote-display" id="quoteDisplay"></label>
    </div>
    <textarea class="quote-input" id="quoteInput" autofocus></textarea>
  </body>
</html>
